<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
    <title>Jogo da Velha</title>
</head>

<body>
    <h1 class="titulo">Jogo da Velha</h1>
    <div class="container1">
        <table class="tabuleiro">
            <th class="cabecalho">

            </th>
        </table>
    </div>

    <div id="botaoEFrase">
        <button type="button" class="btnInicio" id="botaoIniciar">Iniciar</button>
    </div>


    <dialog class="modalDialog" id="modal">

        <form class="d-flex flex-column" id="formJogador1">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Informe seu nome:</label>
                <input type="text" class="form-control campoNome" id="nome1" aria-describedby="emailHelp">
                <div id="mensagemCaracter" class="form-text mostrar"></div>
            </div>

            <label for="inputSimbolo" class="form-label">Escolha o seu símbolo:</label>

            <div class="d-flex">

                <div class="form-check me-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="X">
                    <label class="form-check-label" for="flexRadioDefault1">
                      X
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="O">
                    <label class="form-check-label" for="flexRadioDefault2">
                      O
                    </label>
                  </div>
            </div>
            <div id="mensagemCheck" class="form-text mostrar"></div>
            <div class="mt-auto text-end">
                <button type="submit" class="btn btn-primary  botaoSalvar" id="btnSalvar">Salvar</button>
            </div>
        </form>
    </dialog>

    <dialog class="modalDialog" id="modal2">

        <form class="d-flex flex-column" id="formJogador2">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Informe seu nome:</label>
                <input type="text" class="form-control campoNome" id="nome2" aria-describedby="emailHelp" required>
                <div id="mensagemCaracter2" class="form-text mostrar"></div>
            </div>

            <label for="inputSimbolo" class="form-label">Seu símbolo é: <span id="spanSimbolo2"></span></label>

            <div class="mt-auto text-end">
                <button type="submit" class="btn btn-primary  botaoSalvar" id="btnJogar">Jogar</button>
            </div>
        </form>
    </dialog>

    <dialog class="modalDialog2" id="modal3"></dialog>
    <dialog class="modalDialog2" id="modal4"></dialog>
    <dialog class="modalDialog2" id="modal5"></dialog>

    <script src="/js/tabela/criaTabela.js"></script>
    <script src="/js/index.js" type="module"></script>
    <script src="js/validacoes/validaNome.js" type="module"></script>
    <script src="js/jogar.js" type="module"></script>
    <script src="js/validacoes/empate.js" type="module"></script>
    <script src="js/modais/mensagemEmpate.js" type="module"></script>
    
</body>

</html>
