<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Jogo da Velha</title>
</head>

<body>
    <h1 class="titulo">Jogo da Velha</h1>
    <div class="container1">
        <table class="tabuleiro">
            <th class="cabecalho">
                <tr class="linha">
                    <td class="celula"><button class="botaoCelula"><span class="simbolo"></span></button></td>
                    <td class="celula"><button class="botaoCelula"><span class="simbolo"></span></button></td>
                    <td class="celula"><button class="botaoCelula"><span class="simbolo"></span></button></td>
                </tr>
                <tr class="linha">
                    <td class="celula"><button class="botaoCelula"><span class="simbolo"></span></button></td>
                    <td class="celula"><button class="botaoCelula"><span class="simbolo"></span></button></td>
                    <td class="celula"><button class="botaoCelula"><span class="simbolo"></span></button></td>
                </tr>
                <tr class="linha">
                    <td class="celula"><button class="botaoCelula"><span class="simbolo"></span></button></td>
                    <td class="celula"><button class="botaoCelula"><span class="simbolo"></span></button></td>
                    <td class="celula"><button class="botaoCelula"><span class="simbolo"></span></button></td>
                </tr>
            </th>
        </table>
    </div>

    <div>
        <button type="button" class="btnInicio" id="botaoIniciar" onclick="abrirModal()">Iniciar</button>
    </div>


    <dialog class="modalDialog" id="modal">

        <form class="d-flex flex-column" id="formJogador1">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Informe seu nome:</label>
                <input type="text" class="form-control campoNome" id="nome1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text esconder">O nome do jogador não pode
                    passar de 20 caracteres</div>
            </div>

            <label for="inputSimbolo" class="form-label">Escolha o seu símbolo:</label>

            <div class="d-flex">
                <div class="mb-3 form-check me-3">
                    <input type="checkbox" class="form-check-input" id="X">
                    <label class="form-check-label" for="exampleCheck1">X</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="O">
                    <label class="form-check-label" for="exampleCheck1">O</label>
                </div>
            </div>
            <div class="mt-auto text-end">
                <button type="submit" class="btn btn-primary  botaoSalvar" id="btnSalvar">Salvar</button>
            </div>
        </form>
    </dialog>

    <dialog class="modalDialog" id="modal2">

        <form class="d-flex flex-column" id="formJogador2">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Informe seu nome:</label>
                <input type="text" class="form-control campoNome" id="nome2" aria-describedby="emailHelp" required>
                <div id="mensagemCaracter" class="form-text" style="display: block; color: red;">O nome do jogador não
                    pode
                    passar de 20 caracteres</div>
            </div>

            <label for="inputSimbolo" class="form-label">Seu símbolo é: <span></span></label>

            <div class="mt-auto text-end">
                <button type="submit" class="btn btn-primary  botaoSalvar" id="btnSalvar">Jogar</button>
            </div>
        </form>
    </dialog>


    <script src="index.js"></script>
</body>

</html>
